    <section id="sectionUno" class="formulario-contacto">
        <h1>¡Comunicate con nosotros!</h1>
        <form class="row g-3">
            <div class="col-md-6">
              <label for="inputEmail4" class="form-label">Nombre:</label>
              <input type="text" class="form-control" id="inputEmail4">
            </div>
            <div class="col-md-6">
              <label for="inputPassword4" class="form-label">Apellido:</label>
              <input type="text" class="form-control" id="inputPassword4">
            </div>
            <div class="col-12">
              <label for="inputAddress" class="form-label">Email:</label>
              <input type="email" class="form-control" id="inputAddress">
            </div>
            <div class="col-md-6">
              <label for="inputCity" class="form-label">Dirección:</label>
              <input type="text" class="form-control" id="inputCity">
            </div>
            <div class="col-md-2">
              <label for="inputZip" class="form-label">Código postal:</label>
              <input type="text" class="form-control" id="inputZip">
            </div>
            <div class="col-12">
                <label for="inputAddress2" class="form-label">Tipo de consulta:</label>
                <input type="text" class="form-control" id="inputAddress2" placeholder="Ventas, facturación, reclamo">
            </div>
            <div class="form-floating">
                <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 100px"></textarea>
                <label for="floatingTextarea2">Dejanos tu comentario.</label>
            </div>
            <div class="col-12">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck">
                <label class="form-check-label" for="gridCheck">
                  Estoy de acuerdo con los términos y condiciones.
                </label>
              </div>
            </div>
            <div class="col-12">
              <button type="submit" class="btn btn-primary">Enviar</button>
            </div>
          </form>
        
        
        <!-- <h1>Comunicate con nosotros</h1>-->
    </section>
